<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
    <body>
        <div class="container">
          <h1>Calculator</h1>
          <h2>The Odin Project</h2>
          <div id="calc-container">
              <div id="calc-heading">
                  <h2>Calculator</h2>
              </div>
              <div id="calc-input-field">
                0
              </div>
              <div id="calc-keys">
                  <div class="calc-row">
                    <div id="clear">
                        <a href="#">Clear</a>
                    </div>
                    <div class="calc-operator" id="divide">
                        <a href="#">/</a>
                    </div>
                  </div>
                  <div class="calc-row">
                    <div class="calc-number" id="number-7">
                        <a href="#">7</a>
                    </div>
                    <div class="calc-number" id="number-8">
                        <a href="#">8</a>
                    </div>
                    <div class="calc-number" id="number-9">
                        <a href="#">9</a>
                    </div>
                    <div class="calc-operator" id="multiply">
                        <a href="#">X</a>
                    </div>
                  </div>
                  <div class="calc-row">
                    <div class="calc-number" id="number-4">
                        <a href="#">4</a>
                    </div>
                    <div class="calc-number" id="number-5">
                        <a href="#">5</a>
                    </div>
                    <div class="calc-number" id="number-6">
                        <a href="#">6</a>
                    </div>
                    <div class="calc-operator" id="subtract">
                        <a href="#">-</a>
                    </div>
                  </div>
                  <div class="calc-row">
                    <div class="calc-number" id="number-1">
                        <a href="#">1</a>
                    </div>
                    <div class="calc-number" id="number-2">
                        <a href="#">2</a>
                    </div>
                    <div class="calc-number" id="number-3">
                        <a href="#">3</a>
                    </div>
                    <div class="calc-operator" id="add">
                        <a href="#">+</a>
                    </div>
                  </div>
                  <div class="calc-row">
                    <div class="calc-number" id="number-7">
                        <a href="#">.</a>
                    </div>
                    <div class="calc-number" id="number-7">
                        <a href="#">0</a>
                    </div>
                    <div class="calc-operator" id="equals">
                        <a href="#">=</a>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </body>
</html>
